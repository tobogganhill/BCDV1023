<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<title>To Do List</title>
</head>

<body>
	<div class="card-container my-5 border-left-0">
		<div class="icon-circle">
			<img class="px-4 py-4" src="img/icons8-to-do-list-68.png">
		</div>
		<h2 class="bloc text-white">To Do List</h1>
			<p id="taskCount" class="task-count text-white">0</p>
			<div class="task-card">
				<!-- Floating Action Button -->
				<button id="fab" class="fab float-right" data-toggle="modal" data-target="#add-task-container">
					<img class="m-auto" src="img/icons8-plus-48.png">
				</button>
				<!-- Task List-->
				<ul id="list" class="list-group mt-3">
				</ul>
				<!-- Add Task Modal -->
				<div id="add-task-container" class="modal add-task-container" data-backdrop="static">
					<div class="container">
						<div class="col mx-2">
							<h5 class="text-primary text-left mt-4">New Task</h5>
							<input id="new-task" class="mt-4" type="text">
							<button type="button" data-dismiss="modal" class="btn btn-primary btn-sm mt-3"
								onclick="addTask(document.getElementById('new-task').value);">Add Task</button>
						</div>
					</div>
				</div>
			</div>
	</div>
	<!-- jQuery, Popper, Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>
	<!-- App and related JS files-->
	<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/getAccount.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
